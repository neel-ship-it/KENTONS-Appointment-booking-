<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Director Appointment System</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as inline SVG components
        const Calendar = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const User = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Building2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
                <path d="M10 6h4"></path>
                <path d="M10 10h4"></path>
                <path d="M10 14h4"></path>
                <path d="M10 18h4"></path>
            </svg>
        );

        const FileText = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <line x1="10" y1="9" x2="8" y2="9"></line>
            </svg>
        );

        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const XCircle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const Eye = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        // Simple localStorage-based storage implementation
        const storage = {
            get: async (key) => {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            set: async (key, value) => {
                localStorage.setItem(key, value);
                return { key, value };
            },
            delete: async (key) => {
                localStorage.removeItem(key);
                return { key, deleted: true };
            },
            list: async (prefix) => {
                const keys = Object.keys(localStorage).filter(k => !prefix || k.startsWith(prefix));
                return { keys, prefix };
            }
        };

        window.storage = storage;

        const AppointmentBookingApp = () => {
            const [view, setView] = useState('rep');
            const [appointments, setAppointments] = useState([]);
            const [loading, setLoading] = useState(true);
            
            const [formData, setFormData] = useState({
                repName: '',
                company: '',
                phone: '',
                email: '',
                date: '',
                timeSlot: '',
                purpose: '',
                notes: ''
            });
            
            const [showSuccess, setShowSuccess] = useState(false);
            const [filterDate, setFilterDate] = useState('');
            const [errors, setErrors] = useState({});

            const timeSlots = [
                '08:00 AM', '08:30 AM', '09:00 AM', '09:30 AM', '10:00 AM', 
                '10:30 AM', '11:00 AM', '11:30 AM', '12:00 PM', '02:00 PM', 
                '02:30 PM', '03:00 PM', '03:30 PM', '04:00 PM', '04:30 PM', '05:00 PM'
            ];

            const purposeOptions = [
                'New Product Presentation',
                'Stock Level Check',
                'Transfer Orders Discussion',
                'Special Prices/Promotions',
                'Senior Manager Meeting',
                'Other'
            ];

            useEffect(() => {
                loadAppointments();
            }, []);

            const loadAppointments = async () => {
                setLoading(true);
                try {
                    const result = await window.storage.get('appointments');
                    if (result && result.value) {
                        setAppointments(JSON.parse(result.value));
                    }
                } catch (error) {
                    console.log('No existing appointments found');
                    setAppointments([]);
                } finally {
                    setLoading(false);
                }
            };

            const saveAppointments = async (newAppointments) => {
                try {
                    await window.storage.set('appointments', JSON.stringify(newAppointments));
                    setAppointments(newAppointments);
                } catch (error) {
                    console.error('Error saving appointments:', error);
                    alert('Failed to save appointment. Please try again.');
                }
            };

            const isSlotAvailable = (date, timeSlot) => {
                return !appointments.some(apt => 
                    apt.date === date && 
                    apt.timeSlot === timeSlot && 
                    apt.status !== 'cancelled'
                );
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                if (errors[name]) {
                    setErrors(prev => ({ ...prev, [name]: '' }));
                }
            };

            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.repName.trim()) newErrors.repName = 'Name is required';
                if (!formData.company.trim()) newErrors.company = 'Company is required';
                if (!formData.phone.trim()) newErrors.phone = 'Phone is required';
                if (!formData.email.trim()) newErrors.email = 'Email is required';
                if (!formData.date) newErrors.date = 'Date is required';
                if (!formData.timeSlot) newErrors.timeSlot = 'Time slot is required';
                if (!formData.purpose) newErrors.purpose = 'Purpose is required';
                
                if (formData.email && !/\S+@\S+\.\S+/.test(formData.email)) {
                    newErrors.email = 'Invalid email format';
                }
                
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async () => {
                if (!validateForm()) {
                    return;
                }
                
                if (!isSlotAvailable(formData.date, formData.timeSlot)) {
                    alert('This time slot is already booked. Please select another time.');
                    return;
                }

                const newAppointment = {
                    id: Date.now().toString(),
                    ...formData,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                };

                const updatedAppointments = [...appointments, newAppointment];
                await saveAppointments(updatedAppointments);
                
                setShowSuccess(true);
                setFormData({
                    repName: '',
                    company: '',
                    phone: '',
                    email: '',
                    date: '',
                    timeSlot: '',
                    purpose: '',
                    notes: ''
                });

                setTimeout(() => setShowSuccess(false), 3000);
            };

            const updateAppointmentStatus = async (id, newStatus) => {
                const updatedAppointments = appointments.map(apt =>
                    apt.id === id ? { ...apt, status: newStatus } : apt
                );
                await saveAppointments(updatedAppointments);
            };

            const deleteAppointment = async (id) => {
                if (window.confirm('Are you sure you want to delete this appointment?')) {
                    const updatedAppointments = appointments.filter(apt => apt.id !== id);
                    await saveAppointments(updatedAppointments);
                }
            };

            const getAvailableTimeSlots = (selectedDate) => {
                if (!selectedDate) return timeSlots;
                return timeSlots.filter(slot => isSlotAvailable(selectedDate, slot));
            };

            const getFilteredAppointments = () => {
                if (!filterDate) return appointments;
                return appointments.filter(apt => apt.date === filterDate);
            };

            const getStatusColor = (status) => {
                switch(status) {
                    case 'confirmed': return 'bg-green-100 text-green-800';
                    case 'pending': return 'bg-yellow-100 text-yellow-800';
                    case 'cancelled': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getTodayDate = () => {
                const today = new Date();
                return today.toISOString().split('T')[0];
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-xl text-gray-700">Loading appointments...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-4">Procurement Director Appointment System</h1>
                            
                            <div className="flex gap-4">
                                <button
                                    onClick={() => setView('rep')}
                                    className={`px-6 py-3 rounded-lg font-semibold transition ${
                                        view === 'rep' 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    <User size={20} className="inline mr-2" />
                                    Book Appointment
                                </button>
                                <button
                                    onClick={() => setView('director')}
                                    className={`px-6 py-3 rounded-lg font-semibold transition ${
                                        view === 'director' 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    <Eye size={20} className="inline mr-2" />
                                    Director Dashboard
                                </button>
                            </div>
                        </div>

                        {view === 'rep' && (
                            <div className="bg-white rounded-lg shadow-lg p-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Book an Appointment</h2>
                                
                                {showSuccess && (
                                    <div className="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg flex items-center">
                                        <CheckCircle size={24} className="mr-2" />
                                        <span>Appointment booked successfully! You will receive confirmation soon.</span>
                                    </div>
                                )}

                                <div className="space-y-6">
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Your Name *
                                            </label>
                                            <input
                                                type="text"
                                                name="repName"
                                                value={formData.repName}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="John Doe"
                                            />
                                            {errors.repName && <p className="text-red-600 text-sm mt-1">{errors.repName}</p>}
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Company *
                                            </label>
                                            <input
                                                type="text"
                                                name="company"
                                                value={formData.company}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="ABC Corporation"
                                            />
                                            {errors.company && <p className="text-red-600 text-sm mt-1">{errors.company}</p>}
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Phone Number *
                                            </label>
                                            <input
                                                type="tel"
                                                name="phone"
                                                value={formData.phone}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="+254 700 000000"
                                            />
                                            {errors.phone && <p className="text-red-600 text-sm mt-1">{errors.phone}</p>}
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Email *
                                            </label>
                                            <input
                                                type="email"
                                                name="email"
                                                value={formData.email}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="john@company.com"
                                            />
                                            {errors.email && <p className="text-red-600 text-sm mt-1">{errors.email}</p>}
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Preferred Date *
                                            </label>
                                            <input
                                                type="date"
                                                name="date"
                                                value={formData.date}
                                                onChange={handleInputChange}
                                                min={getTodayDate()}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                            {errors.date && <p className="text-red-600 text-sm mt-1">{errors.date}</p>}
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Time Slot *
                                            </label>
                                            <select
                                                name="timeSlot"
                                                value={formData.timeSlot}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                <option value="">Select a time slot</option>
                                                {getAvailableTimeSlots(formData.date).map(slot => (
                                                    <option key={slot} value={slot}>{slot}</option>
                                                ))}
                                            </select>
                                            {formData.date && getAvailableTimeSlots(formData.date).length === 0 && (
                                                <p className="text-red-600 text-sm mt-1">No available slots for this date</p>
                                            )}
                                            {errors.timeSlot && <p className="text-red-600 text-sm mt-1">{errors.timeSlot}</p>}
                                        </div>

                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Purpose of Visit *
                                            </label>
                                            <select
                                                name="purpose"
                                                value={formData.purpose}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                <option value="">Select purpose</option>
                                                {purposeOptions.map(purpose => (
                                                    <option key={purpose} value={purpose}>{purpose}</option>
                                                ))}
                                            </select>
                                            {errors.purpose && <p className="text-red-600 text-sm mt-1">{errors.purpose}</p>}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Additional Notes
                                        </label>
                                        <textarea
                                            name="notes"
                                            value={formData.notes}
                                            onChange={handleInputChange}
                                            rows="4"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Any specific details about your visit..."
                                        />
                                    </div>

                                    <button
                                        onClick={handleSubmit}
                                        className="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700 transition"
                                    >
                                        Book Appointment
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'director' && (
                            <div className="bg-white rounded-lg shadow-lg p-8">
                                <div className="flex flex-wrap justify-between items-center mb-6 gap-4">
                                    <h2 className="text-2xl font-bold text-gray-800">Appointment Dashboard</h2>
                                    <div className="flex items-center gap-4">
                                        <label className="text-sm font-semibold text-gray-700">Filter by Date:</label>
                                        <input
                                            type="date"
                                            value={filterDate}
                                            onChange={(e) => setFilterDate(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                        {filterDate && (
                                            <button
                                                onClick={() => setFilterDate('')}
                                                className="text-blue-600 hover:text-blue-800 text-sm font-semibold"
                                            >
                                                Clear Filter
                                            </button>
                                        )}
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-4 gap-4 mb-6">
                                    <div className="bg-blue-50 p-4 rounded-lg">
                                        <div className="text-sm text-gray-600 mb-1">Total Appointments</div>
                                        <div className="text-2xl font-bold text-blue-600">{appointments.length}</div>
                                    </div>
                                    <div className="bg-yellow-50 p-4 rounded-lg">
                                        <div className="text-sm text-gray-600 mb-1">Pending</div>
                                        <div className="text-2xl font-bold text-yellow-600">
                                            {appointments.filter(a => a.status === 'pending').length}
                                        </div>
                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <div className="text-sm text-gray-600 mb-1">Confirmed</div>
                                        <div className="text-2xl font-bold text-green-600">
                                            {appointments.filter(a => a.status === 'confirmed').length}
                                        </div>
                                    </div>
                                    <div className="bg-red-50 p-4 rounded-lg">
                                        <div className="text-sm text-gray-600 mb-1">Cancelled</div>
                                        <div className="text-2xl font-bold text-red-600">
                                            {appointments.filter(a => a.status === 'cancelled').length}
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    {getFilteredAppointments().length === 0 ? (
                                        <div className="text-center py-12 text-gray-500">
                                            <Calendar size={48} className="mx-auto mb-4 opacity-50" />
                                            <p>No appointments found</p>
                                        </div>
                                    ) : (
                                        getFilteredAppointments()
                                            .sort((a, b) => new Date(a.date + ' ' + a.timeSlot) - new Date(b.date + ' ' + b.timeSlot))
                                            .map(apt => (
                                                <div key={apt.id} className="border border-gray-200 rounded-lg p-6 hover:shadow-md transition">
                                                    <div className="flex justify-between items-start mb-4">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-3 mb-2 flex-wrap">
                                                                <h3 className="text-xl font-bold text-gray-800">{apt.repName}</h3>
                                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${getStatusColor(apt.status)}`}>
                                                                    {apt.status.toUpperCase()}
                                                                </span>
                                                            </div>
                                                            <div className="grid md:grid-cols-2 gap-4 text-sm text-gray-600">
                                                                <div className="flex items-center">
                                                                    <Building2 size={16} className="mr-2 flex-shrink-0" />
                                                                    <span>{apt.company}</span>
                                                                </div>
                                                                <div className="flex items-center">
                                                                    <Calendar size={16} className="mr-2 flex-shrink-0" />
                                                                    <span>{new Date(apt.date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</span>
                                                                </div>
                                                                <div className="flex items-center">
                                                                    <Clock size={16} className="mr-2 flex-shrink-0" />
                                                                    <span>{apt.timeSlot}</span>
                                                                </div>
                                                                <div className="flex items-center">
                                                                    <FileText size={16} className="mr-2 flex-shrink-0" />
                                                                    <span>{apt.purpose}</span>
                                                                </div>
                                                            </div>
                                                            <div className="mt-3 text-sm">
                                                                <p className="text-gray-600"><strong>Phone:</strong> {apt.phone}</p>
                                                                <p className="text-gray-600"><strong>Email:</strong> {apt.email}</p>
                                                                {apt.notes && (
                                                                    <p className="text-gray-600 mt-2"><strong>Notes:</strong> {apt.notes}</p>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex gap-2 mt-4 flex-wrap">
                                                        {apt.status === 'pending' && (
                                                            <>
                                                                <button
                                                                    onClick={() => updateAppointmentStatus(apt.id, 'confirmed')}
                                                                    className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm font-semibold"
                                                                >
                                                                    <CheckCircle size={16} className="inline mr-1" />
                                                                    Confirm
                                                                </button>
                                                                <button
                                                                    onClick={() => updateAppointmentStatus(apt.id, 'cancelled')}
                                                                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition text-sm font-semibold"
                                                                >
                                                                    <XCircle size={16} className="inline mr-1" />
                                                                    Cancel
                                                                </button>
                                                            </>
                                                        )}
                                                        <button
                                                            onClick={() => deleteAppointment(apt.id)}
                                                            className="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition text-sm font-semibold ml-auto"
                                                        >
                                                            Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            ))
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AppointmentBookingApp />, document.getElementById('root'));
    </script>
</body>
</html>
